<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="./DOM.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="row form-item" style="text-align: center;">
                    <h4>Form Nhập Kho</h4>
                </div>
                <div class="row form-item">
                    <label for="id" class="col col-sm-4">Mã sản phẩm</label>
                    <input type="text" class="col col-sm-8" id="id">
                </div>
                <div class="row form-item">
                    <label for="name" class="col colsm-4">Tên sản phẩm</label>
                    <input type="text" class="col col-sm-8" id="name">
                </div>
                <div class="row form-item">
                    <label for="cost" class="col col-sm-4">Giá</label>
                    <input type="number" class="col col-sm-8" id="cost">
                </div>
                <div class="row form-item">
                    <label for="amount" class="col col-sm-4">Số lượng</label>
                    <input type="number" class="col col-sm-8" id="amount">
                </div>
                <div class="row form-item">
                    <button type="button" onclick="addRow()" class="btn btn-primary col-3">Submit</button>
                </div>
            </div>

            <div class="col-6">
                <div class="row form-item" style="text-align: center;">
                    <h4>Form Xuất Kho</h4>
                </div>
                <div class="row form-item">
                    <div class="col-4">
                        <label for="xuatkho" class="col-12">Mã sản phẩm</label>
                    </div>
                    <div class="col-8">
                        <select class="col-12 form-select" aria-label="Default select example" id="xuatkho">
                        </select>
                    </div>
                </div>
                <div class="row form-item">
                    <label for="slmua" class="col col-sm-4">Số lượng mua</label>
                    <input type="number" class="col col-sm-8" id="slmua">
                </div>
                <div class="row form-item">
                    <button type="button"  onclick="subRow()" class="btn btn-primary col-3">Submit</button>
                </div>
            </div>
            <h3>Số lượng kho</h3>

            <table class="table" id="tableStore">
                <thead>
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Mã</th>
                        <th scope="col">Tên</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Số lượng</th>
                    </tr>
                </thead>
                <tbody id="content-table">
                </tbody>
            </table>

            <h3>Số lượng xuất</h3>
            <table class="table" id="tableOut">
                <thead>
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Mã</th>
                        <th scope="col">Tên</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Số lượng</th>
                    </tr>
                 </thead>
                 
                <tbody id="content-table">
                </tbody>
            </table>
            <script src="../js/bootstrap.min.js"></script>
            <script src="./DOM.js"></script>
</body>

</html>
